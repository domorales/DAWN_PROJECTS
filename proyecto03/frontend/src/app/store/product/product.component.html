<section class="container mt-5" *ngIf="product$ | async as product">
  <article class="row">
    <div class="col-7 product-img">
      <img class="img-fluid h-75" [src]="product.image" [alt]="product.title" />
    </div>
    <div class="col-4 d-flex flex-column g-5">
      <div>
        <h2>{{ product.title }}</h2>
        <p class="mb-5">{{ product.description }}</p>
        <hr />
        <h3>{{ product.price | currency }}</h3>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <app-add-button [product]="product"></app-add-button>
      </div>
    </div>
  </article>
</section>
