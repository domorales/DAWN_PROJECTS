<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="clickNavBar()"
        (click)="stateNavBar = true"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a
        class="navbar-brand d-none d-md-block"
        routerLink="/"
        (click)="stateNavBar = false"
        >Store</a
      >
      <a
        class="nav-link text-bg-dark position-relative d-md-none"
        routerLink="/cart"
        (click)="stateNavBar = false"
      >
        <i-feather name="shopping-cart"></i-feather>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          {{ countProducts$ | async }}
          <span class="visually-hidden">unread messages</span>
        </span>
      </a>
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        [ngClass]="stateNavBar ? 'show' : ''"
      >
        <div
          class="d-flex flex-lg-row justify-content-lg-between flex-column align-items-center text-center w-100"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" (click)="stateNavBar = false"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['category', 'shoes']"
                (click)="stateNavBar = false"
                >Zapatos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['category', 'tshirt']"
                (click)="stateNavBar = false"
                >Camisetas</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['category', 'accessories']"
                (click)="stateNavBar = false"
                >Accesorios</a
              >
            </li>
          </ul>
          <ul class="navbar-nav d-flex flex-row justify-content-between">
            <li class="nav-item m-2">
              <a
                class="nav-link"
                routerLink="/user"
                (click)="stateNavBar = false"
              >
                <i-feather name="user"></i-feather>
              </a>
            </li>
            <li class="nav-item m-2">
              <a
                class="nav-link position-relative d-md-block d-none"
                routerLink="/cart"
                (click)="stateNavBar = false"
              >
                <i-feather name="shopping-cart"></i-feather>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  {{ countProducts$ | async }}
                  <span class="visually-hidden">unread messages</span>
                </span>
              </a>
            </li>
            <li *ngIf="isLoggedIn$ | async">
              <button
                class="btn btn-dark m-2"
                (click)="signOut()"
                (click)="stateNavBar = false"
              >
                Cerrar Sesi√≥n
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
