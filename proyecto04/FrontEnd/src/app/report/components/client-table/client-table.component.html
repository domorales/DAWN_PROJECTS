<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nombre Completo</th>
    <th scope="col">Ciudad</th>
    <th scope="col">Pais</th>
    <th scope="col">Limite Cr√©dito</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers; trackBy: trackByIndex">
    <th scope="row">{{customer.id}}</th>
    <td>{{customer.customerName}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.country}}</td>
    <td>{{customer.creditLimit}}</td>
    <td><a [routerLink]="['orders' , customer.id]" class=" btn btn-success">Ordenes</a></td>
    <td><a [routerLink]="['products' , customer.id]" class=" btn btn-success">Productos</a></td>

  </tr>
  </tbody>
</table>
